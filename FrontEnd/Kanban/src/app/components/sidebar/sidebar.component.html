<div class="sidebar-container">
    <div class="menu">
        <div class="menu-item-container" *ngFor="let board of boards" (click)="selectBoard(board?.ID)">
            <a class="menu-item-title">{{ board.Title }}</a>
        </div>

        <div class="new-board" (click)="openDialog()">
            <a class="menu-item-title">{{ '+ New Board' }}</a>
        </div>
    </div>
</div>
